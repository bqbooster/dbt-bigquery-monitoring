version: 2
models:
- name: information_schema_schemata_options
  columns:
  - name: catalog_name
    description: The name of the project that contains the dataset
    data_type: STRING
  - name: schema_name
    description: The name of the dataset, also referred to as the datasetId
    data_type: STRING
  - name: option_name
    description: "The name of the option. For a list of supported options, see the\n\
      \      schema options list.\n      The storage_billing_model option is only\
      \ displayed for\n      datasets that have been updated after December 1, 2022.\
      \ For datasets that\n      were last updated before that date, the storage billing\
      \ model is\n      LOGICAL."
    data_type: STRING
  - name: option_type
    description: The data type of the option
    data_type: STRING
  - name: option_value
    description: The value of the option
    data_type: STRING
