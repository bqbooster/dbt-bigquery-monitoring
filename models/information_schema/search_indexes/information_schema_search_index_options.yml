version: 2
models:
- name: information_schema_search_index_options
  columns:
  - name: index_catalog
    description: The name of the project that contains the dataset.
    data_type: STRING
  - name: index_schema
    description: The name of the dataset that contains the index.
    data_type: STRING
  - name: table_name
    description: The name of the base table that the index is created on.
    data_type: STRING
  - name: index_name
    description: The name of the index.
    data_type: STRING
  - name: option_name
    description: "The name of the option, which can be one of the following:\n   \
      \     analyzer, analyzer_options,\n        data_types, or\n        default_index_column_granularity."
    data_type: STRING
  - name: option_type
    description: The type of the option.
    data_type: STRING
  - name: option_value
    description: The value of the option.
    data_type: STRING
